<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Apple Catch AR Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.0/dist/aframe-physics-system.min.js"></script>

    <script>
        AFRAME.registerComponent('apple-spawner', {
            init: function () {
                this.spawnApples();
            },

            spawnApples: function () {
                for (let i = 0; i < 5; i++) {
                    const appleEl = document.createElement('a-entity');
                    appleEl.setAttribute('gltf-model', '#appleModel');
                    appleEl.setAttribute('scale', '0.5 0.5 0.5');
                    appleEl.setAttribute('position', `${this.random(-2, 2)} ${this.random(1, 3)} ${this.random(-2, 2)}`);
                    this.el.sceneEl.appendChild(appleEl);
                }
            },

            random: function (min, max) {
                return Math.random() * (max - min) + min;
            }
        });
    </script>

</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="appleModel" src="models/apple.glb"></a-asset-item>
        </a-assets>

        <a-camera gps-camera rotation-reader></a-camera>
        
        <a-entity apple-spawner></a-entity>
    </a-scene>
</body>
</html>
